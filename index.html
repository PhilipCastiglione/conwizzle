<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conwizzle is a Playa</title>
  <link rel="shortcut icon" href="conway.png" type="image/x-icon">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="underscore.js"></script>
  <script src="patterns.js"></script>
  <script src="conwizzle.js"></script>
</head>
<body>
  <div class="title"><h1>He gonna play ya</h1></div>
  <div class="controls">
    <p>Controls:</p>
    <button id="pause">Pause</button>
    <button id="continue">Continue</button>
    <button id="reset">Reset</button>
    <p>Starting pattern:</p>
    <button class="start" data-pattern="rpentomino">rpentomino</button>
    <button class="start" data-pattern="diehard">diehard</button>
    <button class="start" data-pattern="acorn">acorn</button>
    <button class="start" data-pattern="glider">glider</button>
    <button class="start" data-pattern="lwss">spaceship</button>
    <p>Click pattern:</p>
    <button class="click" data-pattern="rpentomino">rpentomino</button>
    <button class="click" data-pattern="diehard">diehard</button>
    <button class="click" data-pattern="acorn">acorn</button>
    <button class="click" data-pattern="glider">glider</button>
    <button class="click" data-pattern="lwss">spaceship</button>
    <p>Speed:</p>
    <button class="speed" data-speed="200">Slow</button>
    <button class="speed" data-speed="100">Medium</button>
    <button class="speed" data-speed="50">Fast</button>
    <button class="speed" data-speed="20">Stupid</button>
  </div>
  <div class="time">Generation: <span id="generation">0</span></div>
  <canvas id="grid"></canvas>
</body>
</html>
